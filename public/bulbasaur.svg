  <circle cx="42" cy="12" r="5" fill="#BA68C8"/>
  <circle cx="50" cy="8" r="4" fill="#BA68C8"/>
  <circle cx="58" cy="12" r="5" fill="#BA68C8"/>
  
  <!-- Eyes -->
