<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Charmander -->
  <!-- Head (orange) -->
  <circle cx="50" cy="32" r="16" fill="#FF8C42"/>
  
  <!-- Flame on tail -->
  <ellipse cx="50" cy="12" rx="8" ry="12" fill="#FF6B6B"/>
  <ellipse cx="45" cy="8" rx="4" ry="8" fill="#FFD700"/>
  <ellipse cx="55" cy="8" rx="4" ry="8" fill="#FFD700"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="28" r="2" fill="#000"/>
  <circle cx="55" cy="28" r="2" fill="#000"/>
  <circle cx="46" cy="27" r="0.8" fill="white"/>
  <circle cx="56" cy="27" r="0.8" fill="white"/>
  
  <!-- Mouth -->
  <path d="M 48 37 Q 50 39 52 37" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Body (orange) -->
  <ellipse cx="50" cy="68" rx="16" ry="24" fill="#FF8C42"/>
  
  <!-- Belly (lighter) -->
  <ellipse cx="50" cy="70" rx="10" ry="18" fill="#FFAB91"/>
  
  <!-- Arms -->
  <ellipse cx="34" cy="62" rx="6" ry="14" fill="#FF8C42"/>
  <ellipse cx="66" cy="62" rx="6" ry="14" fill="#FF8C42"/>
  
  <!-- Legs -->
  <ellipse cx="40" cy="88" rx="7" ry="10" fill="#FF8C42"/>
  <ellipse cx="60" cy="88" rx="7" ry="10" fill="#FF8C42"/>
  
  <!-- Tail (orange with flame) -->
  <ellipse cx="65" cy="82" rx="8" ry="12" fill="#FF6B6B"/>
  <ellipse cx="68" cy="75" rx="5" ry="10" fill="#FFD700"/>
</svg>
