<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Restore bottle (elegant, rainbow gradient effect) -->
  <defs>
    <linearGradient id="restoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main bottle -->
  <rect x="22" y="5" width="56" height="82" rx="6" fill="url(#restoreGradient)"/>
  <rect x="27" y="-2" width="46" height="16" rx="2" fill="#FFD700"/>
  <ellipse cx="50" cy="-2" rx="23" ry="4" fill="#FF8C00"/>
  
  <!-- Shine effect -->
  <ellipse cx="32" cy="15" rx="16" ry="35" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Liquid inside -->
  <ellipse cx="50" cy="86" rx="26" ry="9" fill="#FF69B4"/>
</svg>
