<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Pikachu -->
  <!-- Head (yellow circle) -->
  <circle cx="50" cy="35" r="20" fill="#FFD700"/>
  
  <!-- Ears -->
  <ellipse cx="35" cy="15" rx="6" ry="15" fill="#FFD700"/>
  <ellipse cx="65" cy="15" rx="6" ry="15" fill="#FFD700"/>
  <ellipse cx="35" cy="18" rx="3" ry="8" fill="#000"/>
  <ellipse cx="65" cy="18" rx="3" ry="8" fill="#000"/>
  
  <!-- Eyes -->
  <circle cx="45" cy="32" r="2" fill="#000"/>
  <circle cx="55" cy="32" r="2" fill="#000"/>
  <circle cx="46" cy="31" r="0.8" fill="white"/>
  <circle cx="56" cy="31" r="0.8" fill="white"/>
  
  <!-- Mouth -->
  <path d="M 48 40 Q 50 42 52 40" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Cheeks (red circles) -->
  <circle cx="32" cy="38" r="4" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="68" cy="38" r="4" fill="#FF6B6B" opacity="0.7"/>
  
  <!-- Body (brown/tan) -->
  <ellipse cx="50" cy="65" rx="18" ry="22" fill="#8B7355"/>
  
  <!-- Tail (lightning bolt yellow) -->
  <path d="M 68 70 L 75 55 L 72 60 L 80 45 L 75 50 L 80 35" stroke="#FFD700" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Arms -->
  <ellipse cx="35" cy="60" rx="5" ry="15" fill="#8B7355"/>
  <ellipse cx="65" cy="60" rx="5" ry="15" fill="#8B7355"/>
  
  <!-- Legs -->
  <ellipse cx="42" cy="85" rx="6" ry="10" fill="#8B7355"/>
  <ellipse cx="58" cy="85" rx="6" ry="10" fill="#8B7355"/>
</svg>
